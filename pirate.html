    <!--Part 4-->
    <script>
        var ids = ["image0", "image1", "image2", "image3", "image4", 
                    "image5", "image6", "image7", "image8", "image9", 
                    "image10", "image11", "image12", "image13", "image14", 
                    "image15", "image16", "image17", "image18", "image19", 
                    "image20", "image21", "image22", "image23", "image24"]

        var checkCount = 0;
        var penalty = 0;
        var lastCheck = 0;
        var treasureLocation = 5;  //Math.floor(Math.random() * 25);
        var trapLocation = 18;  //Math.floor(Math.random() * 25);
        var gameOver = false;
        function check(position) {
            if (gameOver != true) {
                if (position == treasureLocation) {
                    document.getElementById(ids[position]).setAttribute("src", "treasure.jpg");
                    gameOver = true;
                    penalty = penalty - 3;
                }
                else if (position == trapLocation) {
                    document.getElementById(ids[position]).setAttribute("src", "trap.jpg");
                    gameOver = true;
                    penalty = penalty + 4;
                }
                else {
                    document.getElementById(ids[position]).setAttribute("src", "Pirates.jpg");
                    penalty = penalty + 1;
                }
                checkCount++;
                document.getElementById("locations").innerHTML = "Number of locations checked is " + checkCount + ".";
                document.getElementById("penalty").innerHTML = "Penalty is " + penalty + ".";
                lastCheck = position;
            }
        }
        function help() {
            let lastRow = parseInt(lastCheck / 5);
            let treasureRow = parseInt(treasureLocation / 5);
            let result = " ";
            let lastColumn = lastCheck % 5;
            let treasureColumn = treasureLocation % 5;

           if (Math.abs(lastRow - treasureRow) <= 1 && Math.abs(lastColumn - treasureColumn) <= 1){
                result = "Can smell it";
            } 
           else if (Math.abs(lastRow - treasureRow) <= 2 && Math.abs(lastColumn - treasureColumn) <= 2){
                result = "Close Matie";
            }
            else {
                result = "Step Faster";
            }
            penalty = penalty + 2;
            document.getElementById("penalty").innerHTML = "Penalty is " + penalty + ".";
            document.getElementById("help").innerHTML = result;
        }
    </script>
