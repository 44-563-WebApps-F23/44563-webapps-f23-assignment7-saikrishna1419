    <script>
        var ids = [image1, image2, image3, image4, image5, image6, image7, image8, image9, image10, image11, image12,
            image13, image14, image15, image16, image17, image18, image19, image20, image21, image22, image23, image24, image25];
        var checkCount = 0;
        var penalty = 0;
        var lastCheck = 0;
        var treasureLocation = 5;
        var trapLocation = 18;
        var gameOver = false;
        //11_
        function check(index) {
            //a
            if (gameOver) {
                return;
            }
            //b
            var imgId = ids[index];
            //c
            var imgElement = document.getElementById(imgId);

            //d
            if (index == treasureLocation) {
                imgElement.innerHTML = "treasure.jpg";
                //h
                gameOver = true;
                penalty = penalty - 3;
            } else if (index == trapLocation) {
                imgElement.innerHTML = "trap.jpg";
                //i
                gameOver = true;
                penalty = penalty + 4;
            } else {
                imgElement.innerHTML = "Pirates.jpg"
            }
            //e
            checkCount++;
            //f
            penalty++;
            //g
            document.getElementById("locations").textContent = checkCount;
            //j
            document.getElementById("penalty").textContent = penalty;
            //k
            lastCheck = index;
        }

        function help() {
            if (gameOver)
                return;

            const rowTreasure = Math.floor(trapLocation / 5);
            const colTreasure = treasureLocation % 5;
            const rowLastCheck = Math.floor(lastCheck / 5);
            const colLastCheck = lastCheck % 5;

            let helpResult;

            if (
                Math.abs(rowTreasure - rowLastCheck) <= 1 && Math.abs(colTreasure - colLastCheck) <= 1) {
                result = "Can smell it";
            } else if (
                Math.abs(rowTreasure - rowLastCheck) + Math.abs(colTreasure - colLastCheck) == 2) {
                result = "Close Matie";
            } else {
                result = "Step Faster";
            }

            penalty = penalty + 2;
            document.getElementById("penalty").textContent = penalty;
            document.getElementById("help").textContent = result;
        }

        document.getElementById("help").onclick = help;
    </script>
